<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <title>FNovels</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Your place to download novels for free"/>
    <meta property="og:title" content="FNovels"/>
    <meta property="og:description" content="Your place to download novels for free"/>
    <meta property="og:type" content="website"/>
    <link rel="icon" size="512x512" href="/icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
<!--
This code will display a form,
which will save data to the Spreadsheet within Sheet "data".
-->
<form data-spreadsheet-api="https://sheet2api.com/v1/C5h9s1ySRrem/noveldata/data">
    <input type="text" name="id" placeholder="Id" />
    <input type="text" name="title" placeholder="Title" />
    <input type="text" name="cover" placeholder="Cover" />
    <input type="text" name="current_volume" placeholder="Current_Volume" />
    <input type="text" name="type" placeholder="Type" />
    <input type="text" name="status" placeholder="Status" />
    <input type="text" name="translation" placeholder="Translation" />
    <input type="text" name="author" placeholder="Author" />
    <input type="text" name="genre" placeholder="Genre" />
    <input type="text" name="synopsis" placeholder="Synopsis" />
    <input type="text" name="admin_note" placeholder="Admin_Note" />
    <button type="submit" onClick="alert('Submitted')">Submit</button>
</form>
<script src="https://sheet2api.com/v1/template.js"></script>
</body>
</html>
